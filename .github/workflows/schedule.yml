name: Daily Commodity Report (Build and Deploy)

on:
  # Lịch trình chạy MỚI
  schedule:
    # Chạy lúc 11:00 UTC (tức 18:00 tối VN)
    - cron: '0 11 * * *'
    # Chạy lúc 21:45 UTC (tức 4:45 sáng VN)
    - cron: '45 21 * * *'
  
  # Cho phép chạy thủ công
  workflow_dispatch:

# Cấp quyền cho robot
permissions:
  contents: write 
  pages: write    
  id-token: write 

jobs:
  # --- JOB 1: TẠO FILE (như cũ) ---
  build-and-run:
    runs-on: ubuntu-latest
    
    steps:
      # (Tất cả các bước còn lại từ 'Check out repository' đến 'Upload artifact'
      #  đều giữ nguyên, không cần thay đổi)
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.API_TOKEN }} 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install webdriver-manager

      - name: Create Google Auth Files
        env:
          CLIENT_SECRETS: ${{ secrets.GDRIVE_CLIENT_SECRETS }}
          CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
        run: |
          echo "$CLIENT_SECRETS" > client_secrets.json
          echo "$CREDENTIALS" > credentials.json
          echo "Đã tạo file client_secrets.json và credentials.json"

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "action@github.com"

      - name: Run Main Python Script
        env:
          API_TOKEN: ${{ secrets.API_TOKEN }}
        run: |
          python main.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' 

  # --- JOB 2: XUẤT BẢN TRANG WEB (như cũ) ---
  deploy:
    needs: build-and-run 
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4